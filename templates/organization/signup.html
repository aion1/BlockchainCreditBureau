{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static "css/signuporg.css" %}">

    <head>
        <title>Step 1: Enter Your Information</title>
        <meta charset="UTF-8">
        <meta name="X-UA-Compitable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body class="bg-img">

    <form method='POST' action="{% url 'org.signup' %}" class="container">
        {% csrf_token %}
        <label for="fname">Organiztion Name:</label><br>
        <input type="text" name="username" placeholder="CIB" required><br>

        <label for="fname">Email:</label><br>
        <input type="email" name="email" placeholder="organization@org.org" required><br><br>

        <label for="fname">Organiztion Commercial No.:</label><br>
        <input type="text" name="commercial_no" placeholder="123klk381" required><br>

        <label for="fname">Select logo:</label></br>
        <input type="file" name="logo" placeholder="Logo of The Loaner"></label><br><br>

        <label for="fname">Password:</label></br>
        <input type="password" name="password" placeholder="wsjfi0123@#$115nj2"><br>

        <button type="submit" id="signup">Sign Up</button>
    </form>

    </body>
</html>
