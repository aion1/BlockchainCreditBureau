{% load static %}
<html>
<h2>Welcome to Blockchain Credit Bureau!</h2>
<link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h4>Don't hesitate to join us!</h4>
            <button><a href="{% url 'index' %}">SignUp</a></button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="fname">Public Key:</label>
            <input type="text" name="publickey" placeholder="0x631fF3e0b0Bf..."><br>

            <label for="fname">Password:</label><br>
            <input type="password" name="password" placeholder="mbh#-oep#213jg435@$%"><br>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h2>Welcome Back!</h2>
                <p>To keep connected with us please login with your personal info</p>
                <button><a href="{% url 'login' %}">Sign In</a></button>

            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp"><a href="{% url 'index' %}">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="{% static "js/login.js" %}"></script>
</div>


</html>
