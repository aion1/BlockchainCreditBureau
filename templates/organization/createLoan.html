{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp Page</title>
    <meta name="description" content="jobs Hunters">
    <meta charset="utf-8">
    <meta name="keywords" content="jobs">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/signuporg.css" %}">
</head>

<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Create Loan</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'org.createloan' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Loanie Address: </label>
                        <input type="text" name="loanie" class="form-control" placeholder="Loanie Address" required>
                    </div>


                    <div class="form-group">
                        <label>Loan Amount:</label>
                        <input type="text" name="amount" class="form-control" placeholder="Loan Amount" required>
                    </div>


                    <div class="form-group">
                        <label>Number of Installments: </label>
                        <input type="text" name="installmentsNumber" class="form-control" placeholder="e.g. 10"
                               required>
                    </div>


                    <div class="form-group">
                        <label>Interest: (%)</label>
                        <input type="text" name="interest" class="form-control" placeholder="e.g. 2.5%">
                    </div>


                    <div class="form-group">
                        <input type="submit" value="Create" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
