{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--(address _loanie, uint256 _amount, uint128 _installmentsNum, uint128 _interest-->
<form method='POST' action="{% url 'org.createloan' %}" class="container">
    {% csrf_token %}
    <label for="fname">Loanie Address:</label>
    <input type="text" name="loanie" placeholder="Loanie Address"><br>

    <label for="fname">Amount: </label>
    <input type="text" name="amount" placeholder="Loan Amount"><br>

    <label for="fname">Number of Installments</label><br>
    <input type="text" name="installmentsNumber" placeholder="e.g. 10"><br>

    <label for="fname">Interest Precentage: </label><br>
    <input type="text" name="interest" placeholder="e.g. 2.5%"><br>


    <button type="submit" id="signup">Create Loan</button>
</form>
</body>
</html>
